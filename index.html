<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./myntra-seeklogo.com.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Myntra Clone</title>
</head>
<body>

<div id="ultimate_container">


    <header>
        <div id="logo"></div>
        <nav>
            <ul style="text-decoration: none; list-style-type: none; display: flex; flex-direction: row;">
                <li>MEN</li>
                <li>WOMEN</li>
                <li>KIDS</li>
                <li>HOME</li>
                <li>BEAUTY</li>
                <li>STUDIO</li>
            </ul>
        </nav>
        <div id="searchbar">
            <input type="text" placeholder="Search">
        </div>
        <div id="others">
            <div id="profile" class="personal"></div>
            <div id="wishlist" class="personal"></div>
            <div id="bag" class="personal"></div>
        </div>
        <div id="categories"></div>
    </header>


    <main>
        <div id="main_banner"></div>
        <div id="category_banner"></div>
        <div id="categories">
            <div class="category_list_items" id="cat1"></div>
            <div class="category_list_items" id="cat2"></div>
            <div class="category_list_items" id="cat3"></div>
            <div class="category_list_items" id="cat4"></div>
            <div class="category_list_items" id="cat5"></div>
            <div class="category_list_items" id="cat6"></div>
            <div class="category_list_items" id="cat7"></div>
            <div class="category_list_items" id="cat8"></div>
            <div class="category_list_items" id="cat9"></div>
            <div class="category_list_items" id="cat10"></div>
        </div>

        <div id="offer_banner"></div>
        <div id="offers">
            <div class="offer_list_items" id="ocat1"></div>
            <div class="offer_list_items" id="ocat2"></div>
            <div class="offer_list_items" id="ocat3"></div>
            <div class="offer_list_items" id="ocat4"></div>
            <div class="offer_list_items" id="ocat5"></div>
            <div class="offer_list_items" id="ocat6"></div>
            <div class="offer_list_items" id="ocat7"></div>
            <div class="offer_list_items" id="ocat8"></div>
            <div class="offer_list_items" id="ocat9"></div>
            <div class="offer_list_items" id="ocat10"></div>
        </div>
    </main>



    <footer></footer>
    <div id="footer_banner"></div>
    <div id="footer_info"></div>



</div>
</body>
</html>
